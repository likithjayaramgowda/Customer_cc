name: Generate PDF and send email

on:
  repository_dispatch:
    types: [complaint_submitted]

permissions:
  contents: write

concurrency:
  group: send-${{ github.event.client_payload.submission_id }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -c "import sys; print(sys.executable); print(sys.version)"
          python -m pip show dropbox || true
          python -c "import dropbox; print('dropbox imported OK:', dropbox.__version__)"


      - name: Sync with latest main
        run: |
          git pull --rebase

      - name: Execute pipeline
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}

          MAIL_SUBJECT: ${{ secrets.MAIL_SUBJECT }}
          MAIL_BODY: ${{ secrets.MAIL_BODY }}
          PDF_FILENAME: ${{ secrets.PDF_FILENAME }}

          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          DROPBOX_FOLDER_PATH: ${{ secrets.DROPBOX_FOLDER_PATH}}
          DROPBOX_BASE_FOLDER: ${{ secrets.DROPBOX_BASE_FOLDER }}
          DROPBOX_CREATE_SHARED_LINK: ${{ secrets.DROPBOX_CREATE_SHARED_LINK }}

          GITHUB_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

        run: |
          python -c "import sys; print('RUNNING:', sys.executable)"
          python -m app.main

      - name: Upload generated PDF (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: generated-pdf
          path: out/*.pdf

      - name: Upload generated PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: complaint-pdf
          path: out/*.pdf

      - name: Commit metadata CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/complaints_metadata.csv || true
          git diff --cached --quiet || git commit -m "Append complaint metadata (CSV)"
          git push
